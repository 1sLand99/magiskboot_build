name: CI
on:
  workflow_dispatch:

  push:
    branches-ignore:
      - main
    paths-ignore:
      - '.github/workflows/release.yaml'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/__release_template.txt'
      - 'patches-contrib/**'
      - 'LICENSE'
      - 'README.md'

  pull_request:
    paths-ignore:
      - '.github/workflows/release.yaml'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/__release_template.txt'
      - 'patches-contrib/**'
      - 'LICENSE'
      - 'README.md'

env:
  progname: "magiskboot"

permissions:
  contents: read

jobs:
  vars:
    name: Prepare (variables)
    runs-on: ubuntu-latest
    permissions:
      contents: none
    outputs:
      short_sha: ${{ steps.get_short_sha.outputs.SHORT_SHA }}

    steps:
      - name: Determine short Git commit SHA
        id: get_short_sha
        run: |
          echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c 1-7`" >> $GITHUB_OUTPUT

  src:
    name: Prepare (source)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Prepare
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential cmake ninja-build

      - name: Prepare (Git)
        run: |
          git config --global user.email "user@example.com"
          git config --global user.name "Example user"

      - name: Package source
        run: |
          cmake -B build -G Ninja -DNO_TARGETS_OR_DEPS=ON
          cmake --build build -t package_source

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: srcpkg
          if-no-files-found: error
          path: ${{ github.workspace }}/build/magiskboot_*-src.tar.xz

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    needs: [vars, src]

    steps:
      - name: Prepare (source)
        uses: actions/download-artifact@v4
        with:
          name: srcpkg

      - name: Prepare
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y wget tar patch file xxd \
              build-essential liblzma-dev liblz4-dev libbz2-dev zlib1g-dev pkg-config clang-15 \
              libc++-15-dev libc++abi-15-dev cmake ninja-build rustc cargo

      - name: Build
        run: |
          echo -e "\n### extract source ###\n"
          tar -xf magiskboot_*-src.tar.xz

          cd magiskboot_*-src/

          echo -e "\n### configure: debug ###\n"
          CC=clang-15 CXX=clang++-15 cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug

          echo -e "\n### build debug ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot_debug
          ldd build/magiskboot_debug || true
          ./build/magiskboot_debug || true
          cp -afv build/magiskboot_debug $GITHUB_WORKSPACE

          echo -e "\n### configure: release ###\n"
          make clean
          CC=clang-15 CXX=clang++-15 cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release

          echo -e "\n### build release ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot
          ldd build/magiskboot || true
          ./build/magiskboot || true
          cp -afv build/magiskboot $GITHUB_WORKSPACE

      - name: Check (Debug)
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/magiskboot_debug

      - name: Check (Release)
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/magiskboot

  build-macos:
    name: Build (macOS)
    strategy:
      matrix:
        os_release: [11, 12, 13]
    runs-on: macos-${{ matrix.os_release }}
    needs: [vars, src]
    env:
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1

      upload_suffix: "x86_64-standalone"

    steps:
      - name: Prepare (source)
        uses: actions/download-artifact@v4
        with:
          name: srcpkg

      - name: Prepare
        run: |
          brew install --overwrite coreutils wget file xz lz4 \
              bzip2 zlib pkg-config cmake ninja rust

      - name: Fix up Rust
        if: matrix.os_release == 13
        run: |
          rm -rf ~/.cargo/registry/index

      - name: Build
        run: |
          echo -e "\n### extract source ###\n"
          tar -xf magiskboot_*-src.tar.xz

          cd magiskboot_*-src/

          echo -e "\n### configure: debug ###\n"
          CC=clang CXX=clang++ cmake -G Ninja -B build \
              -DCMAKE_BUILD_TYPE=Debug -DPREFER_STATIC_LINKING=ON

          echo -e "\n### build debug ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot_debug
          otool -L build/magiskboot_debug
          ./build/magiskboot_debug || true
          cp -afv build/magiskboot_debug $GITHUB_WORKSPACE

          echo -e "\n### configure: release ###\n"
          make clean
          CC=clang CXX=clang++ cmake -G Ninja -B build \
              -DCMAKE_BUILD_TYPE=Release -DPREFER_STATIC_LINKING=ON

          echo -e "\n### build release ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot
          otool -L build/magiskboot
          ./build/magiskboot || true
          cp -afv build/magiskboot $GITHUB_WORKSPACE

      - name: Upload artifacts (Debug)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-debug-macos-${{ matrix.os_release }}-${{ env.upload_suffix }}
          path: ${{ github.workspace }}/magiskboot_debug

      - name: Upload artifacts (Release)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-release-macos-${{ matrix.os_release }}-${{ env.upload_suffix }}
          path: ${{ github.workspace }}/magiskboot

      - name: Check (Debug)
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/magiskboot_debug

      - name: Check (Release)
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/magiskboot

  build-macos-cross:
    name: Build (macOS) (Cross)
    strategy:
      matrix:
        os_release: [11, 12, 13]
    runs-on: macos-${{ matrix.os_release }}
    needs: [vars, src]
    env:
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1

      upload_suffix: "arm64-standalone"
      cmake_arch: "aarch64"
      clang_target: "aarch64-apple-darwin"
      vcpkg_triplet: "arm64-osx"
      rust_target: "aarch64-apple-darwin"

    steps:
      - name: Prepare (source)
        uses: actions/download-artifact@v4
        with:
          name: srcpkg

      - name: Prepare (Host)
        run: |
          brew install --overwrite coreutils file pkg-config cmake ninja

      - name: Prepare (Cross)
        run: |
          vcpkg install --host-triplet=${{ env.vcpkg_triplet }} zlib liblzma lz4 bzip2

      - name: Prepare (Rust)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          . "$HOME/.cargo/env"
          rustup target add ${{ env.rust_target }}

      - name: Fix up Rust
        if: matrix.os_release == 13
        run: |
          rm -rf ~/.cargo/registry/index

      - name: Build
        run: |
          echo -e "\n### extract source ###\n"
          tar -xf magiskboot_*-src.tar.xz

          cd magiskboot_*-src/

          echo -e "\n### configure: debug ###\n"
          . "$HOME/.cargo/env"
          CC=clang CXX=clang++ cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_SYSTEM_PROCESSOR=${{ env.cmake_arch }} \
              -DCMAKE_C_COMPILER_TARGET=${{ env.clang_target }} -DCMAKE_CXX_COMPILER_TARGET=${{ env.clang_target }} \
              -DCMAKE_SYSTEM_NAME=Darwin -DRUSTC_TARGET=${{ env.rust_target }} -DPREFER_STATIC_LINKING=ON \
              -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
              -DVCPKG_TARGET_TRIPLET=${{ env.vcpkg_triplet }}

          echo -e "\n### build debug ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot_debug
          otool -L build/magiskboot_debug
          cp -afv build/magiskboot_debug $GITHUB_WORKSPACE

          echo -e "\n### configure: release ###\n"
          make clean
          CC=clang CXX=clang++ cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_PROCESSOR=${{ env.cmake_arch }} \
              -DCMAKE_C_COMPILER_TARGET=${{ env.clang_target }} -DCMAKE_CXX_COMPILER_TARGET=${{ env.clang_target }} \
              -DCMAKE_SYSTEM_NAME=Darwin -DRUSTC_TARGET=${{ env.rust_target }} -DPREFER_STATIC_LINKING=ON \
              -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
              -DVCPKG_TARGET_TRIPLET=${{ env.vcpkg_triplet }}

          echo -e "\n### build release ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot
          otool -L build/magiskboot
          cp -afv build/magiskboot $GITHUB_WORKSPACE

      - name: Upload artifacts (Debug)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-debug-macos-${{ matrix.os_release }}-${{ env.upload_suffix }}
          path: ${{ github.workspace }}/magiskboot_debug

      - name: Upload artifacts (Release)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-release-macos-${{ matrix.os_release }}-${{ env.upload_suffix }}
          path: ${{ github.workspace }}/magiskboot

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    needs: [vars, src]
    strategy:
      matrix:
        include:
          - msystem: CLANG64
            note: "ucrt-x86_64-standalone"
            upload: "yes"
          - msystem: MINGW64
            note: "msvcrt-x86_64-standalone"
            upload: "yes"
          - msystem: UCRT64
            note: "ucrt-x86_64-standalone"
    env:
      MSYS: "winsymlinks:native"
      MAGISKBOOT_WINSUP_NOCASE: 1

      upload_prefix: "windows-mingw-w64"

    steps:
      - name: Prepare (source)
        uses: actions/download-artifact@v4
        with:
          name: srcpkg

      - name: Prepare
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          # installing vim for xxd
          install: >-
            base-devel file wget vim
          pacboy: >-
            xz:p lz4:p bzip2:p zlib:p pkgconf:p clang:p
            lld:p cmake:p libc++:p ninja:p rust:p

      - name: Build
        shell: msys2 {0}
        run: |
          echo -e "\n### extract source ###\n"
          tar -xf magiskboot_*-src.tar.xz

          cd magiskboot_*-src/

          echo -e "\n### configure: debug ###\n"
          CC=clang CXX=clang++ cmake -G Ninja -B build \
              -DCMAKE_BUILD_TYPE=Debug -DPREFER_STATIC_LINKING=ON

          echo -e "\n### build debug ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot_debug.exe
          ldd build/magiskboot_debug.exe
          ./build/magiskboot_debug.exe || true
          cp -afv build/magiskboot_debug.exe $GITHUB_WORKSPACE

          echo -e "\n### configure: release ###\n"
          make clean
          CC=clang CXX=clang++ cmake -G Ninja -B build \
              -DCMAKE_BUILD_TYPE=Release -DPREFER_STATIC_LINKING=ON

          echo -e "\n### build release ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot.exe
          ldd build/magiskboot.exe
          ./build/magiskboot.exe || true
          cp -afv build/magiskboot.exe $GITHUB_WORKSPACE

      - name: Upload artifacts (Debug)
        if: matrix.upload == 'yes'
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-debug-${{ env.upload_prefix }}-${{ matrix.note }}
          path: ${{ github.workspace }}/magiskboot_debug.exe

      - name: Upload artifacts (Release)
        if: matrix.upload == 'yes'
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-release-${{ env.upload_prefix }}-${{ matrix.note }}
          path: ${{ github.workspace }}/magiskboot.exe

      - name: Check (Debug)
        shell: msys2 {0}
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/magiskboot_debug.exe

      - name: Check (Release)
        shell: msys2 {0}
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/magiskboot.exe

  build-windows-cross:
    name: Build (Windows) (Cross)
    runs-on: ubuntu-latest
    needs: [vars, src]
    strategy:
      matrix:
        include:
          - crt: msvcrt
            upload_suffix: "i686-standalone"
            cmake_arch: x86
            cc: i686-w64-mingw32-clang
            cxx: i686-w64-mingw32-clang++
            vcpkg_triplet: x86-mingw-static
            rust_target: i686-pc-windows-gnu
            build_rust_std: "OFF"

          - crt: ucrt
            upload_suffix: "i686-standalone"
            cmake_arch: x86
            cc: i686-w64-mingw32-clang
            cxx: i686-w64-mingw32-clang++
            vcpkg_triplet: x86-mingw-static
            rust_target: i686-pc-windows-gnullvm
            build_rust_std: "ON"

          - crt: ucrt
            upload_suffix: "arm64-standalone"
            cmake_arch: aarch64
            cc: aarch64-w64-mingw32-clang
            cxx: aarch64-w64-mingw32-clang++
            vcpkg_triplet: arm64-mingw-static
            rust_target: aarch64-pc-windows-gnullvm
            build_rust_std: "ON"
    env:
      toolchain_url: https://github.com/mstorsjo/llvm-mingw/releases/download
      toolchain_ver: 20231128
      upload_prefix: "windows-mingw-w64"

    steps:
      - name: Prepare (source)
        uses: actions/download-artifact@v4
        with:
          name: srcpkg

      - name: Prepare (Host)
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y curl wget tar patch file \
                                        build-essential pkg-config cmake ninja-build

      - name: Cache (LLVM MinGW)
        id: cache-llvm-mingw
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/${{ env.progname }}-llvm-mingw
          key: llvm-mingw-${{ env.toolchain_ver }}-${{ matrix.crt }}-${{ runner.os }}

      - name: Prepare (LLVM MinGW)
        if: steps.cache-llvm-mingw.outputs.cache-hit != 'true'
        run: |
          rm -rf ${{ env.progname }}-llvm-mingw.tar.xz $GITHUB_WORKSPACE/${{ env.progname }}-llvm-mingw
          wget ${{ env.toolchain_url }}/${{ env.toolchain_ver }}/llvm-mingw-${{ env.toolchain_ver }}-${{ matrix.crt }}-ubuntu-20.04-x86_64.tar.xz \
                -O ${{ env.progname }}-llvm-mingw.tar.xz
          mkdir -p $GITHUB_WORKSPACE/${{ env.progname }}-llvm-mingw
          tar -x -f ${{ env.progname }}-llvm-mingw.tar.xz -C $GITHUB_WORKSPACE/${{ env.progname }}-llvm-mingw --strip-components=1
          rm -f ${{ env.progname }}-llvm-mingw.tar.xz

      - name: Prepare (PATH)
        run: |
          echo "$GITHUB_WORKSPACE/${{ env.progname }}-llvm-mingw/bin" >> $GITHUB_PATH

      - name: Prepare (Cross)
        run: |
          vcpkg install --host-triplet=${{ matrix.vcpkg_triplet }} zlib liblzma lz4 bzip2

      - name: Prepare (Rust)
        if: matrix.build_rust_std == 'OFF'
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Prepare (Nightly Rust)
        if: matrix.build_rust_std == 'ON'
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly

      - name: Prepare (Rust STD)
        if: matrix.build_rust_std == 'OFF'
        run: |
          . "$HOME/.cargo/env"
          rustup target add ${{ matrix.rust_target }}

      - name: Prepare (Rust source)
        if: matrix.build_rust_std == 'ON'
        run: |
          . "$HOME/.cargo/env"
          rustup component add rust-src

      - name: Build
        run: |
          echo -e "\n### extract source ###\n"
          tar -xf magiskboot_*-src.tar.xz

          cd magiskboot_*-src/

          echo -e "\n### configure: debug ###\n"
          . "$HOME/.cargo/env"
          CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_SYSTEM_PROCESSOR=${{ matrix.cmake_arch }} \
                    -DCMAKE_SYSTEM_NAME=Windows -DRUSTC_TARGET=${{ matrix.rust_target }} -DRUST_BUILD_STD=${{ matrix.build_rust_std }} -DPREFER_STATIC_LINKING=ON \
                    -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }} -DMINGW=TRUE

          echo -e "\n### build debug ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot_debug.exe
          strings build/magiskboot_debug.exe | grep -iE '^(\w|[-.])*\.dll$'
          cp -afv build/magiskboot_debug.exe $GITHUB_WORKSPACE

          echo -e "\n### configure: release ###\n"
          make clean
          CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_PROCESSOR=${{ matrix.cmake_arch }} -DMINGW=TRUE \
                    -DCMAKE_SYSTEM_NAME=Windows -DRUSTC_TARGET=${{ matrix.rust_target }} -DRUST_BUILD_STD=${{ matrix.build_rust_std }} -DPREFER_STATIC_LINKING=ON \
                    -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }}

          echo -e "\n### build release ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot.exe
          strings build/magiskboot.exe | grep -iE '^(\w|[-.])*\.dll$'
          cp -afv build/magiskboot.exe $GITHUB_WORKSPACE

      - name: Upload artifacts (Debug)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-debug-${{ env.upload_prefix }}-${{ matrix.crt }}-${{ matrix.upload_suffix }}
          path: ${{ github.workspace }}/magiskboot_debug.exe

      - name: Upload artifacts (Release)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-release-${{ env.upload_prefix }}-${{ matrix.crt }}-${{ matrix.upload_suffix }}
          path: ${{ github.workspace }}/magiskboot.exe

  build-wasm:
    name: Build (WebAssembly)
    runs-on: ubuntu-latest
    needs: [vars, src]
    env:
      vcpkg_triplet: "wasm32-emscripten"
      emsdk_ver: 3.1.51
      emsdk_cache_dir: "emsdk-cache"
      rust_target: "wasm32-unknown-emscripten"
      upload_suffix: "emscripten-wasm32-noderawfs-static"

    steps:
      - name: Prepare (source)
        uses: actions/download-artifact@v4
        with:
          name: srcpkg

      - name: Prepare (Host)
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y curl tar patch file \
                        build-essential pkg-config cmake ninja-build nodejs

      - name: Cache (Emscripten)
        id: cache-emsdk-system-libs
        uses: actions/cache@v3
        with:
          path: ${{ env.emsdk_cache_dir }}
          key: emsdk-${{ env.emsdk_ver }}-${{ runner.os }}

      - name: Prepare (Emscripten)
        uses: mymindstorm/setup-emsdk@v13
        with:
          version: ${{ env.emsdk_ver }}
          actions-cache-folder: ${{ env.emsdk_cache_dir }}

      - name: Prepare (Cross)
        run: |
          vcpkg install --host-triplet=${{ env.vcpkg_triplet }} \
                        zlib liblzma lz4 bzip2

      - name: Prepare (Rust)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
          . "$HOME/.cargo/env"
          rustup component add rust-src

      - name: Build
        run: |
          echo -e "\n### extract source ###\n"
          tar -xf magiskboot_*-src.tar.xz

          cd magiskboot_*-src/

          echo -e "\n### configure: debug ###\n"
          . "$HOME/.cargo/env"
          emcmake cmake -G Ninja -B build -DCMAKE_EXE_LINKER_FLAGS="-sNODERAWFS" \
              -DRUSTC_TARGET=${{ env.rust_target }} -DRUST_BUILD_STD=ON \
              -DCMAKE_BUILD_TYPE=Debug -DPREFER_STATIC_LINKING=ON \
              -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
              -DVCPKG_TARGET_TRIPLET=${{ env.vcpkg_triplet }} \
              -DVCPKG_CHAINLOAD_TOOLCHAIN_FILE="$(dirname $(which emcc))/cmake/Modules/Platform/Emscripten.cmake"

          echo -e "\n### build debug ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot_debug.*
          node ./build/magiskboot_debug.js || true
          cp -afv build/magiskboot_debug.* $GITHUB_WORKSPACE

          echo -e "\n### configure: release ###\n"
          make clean
          emcmake cmake -G Ninja -B build -DCMAKE_EXE_LINKER_FLAGS="-sNODERAWFS" \
              -DRUSTC_TARGET=${{ env.rust_target }} -DRUST_BUILD_STD=ON \
              -DCMAKE_BUILD_TYPE=Release -DPREFER_STATIC_LINKING=ON \
              -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
              -DVCPKG_TARGET_TRIPLET=${{ env.vcpkg_triplet }} \
              -DVCPKG_CHAINLOAD_TOOLCHAIN_FILE="$(dirname $(which emcc))/cmake/Modules/Platform/Emscripten.cmake"

          echo -e "\n### build release ###\n"
          cmake --build build -j $(nproc)

          file build/magiskboot.*
          node ./build/magiskboot.js || true
          cp -afv build/magiskboot.* $GITHUB_WORKSPACE

      - name: Upload artifacts (Debug)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-debug-${{ env.upload_suffix }}
          path: ${{ github.workspace }}/magiskboot_debug.*

      - name: Upload artifacts (Release)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.progname }}-${{ needs.vars.outputs.short_sha }}-release-${{ env.upload_suffix }}
          path: ${{ github.workspace }}/magiskboot.*

      - name: Check (Debug)
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/magiskboot_debug.js

      - name: Check (Release)
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/magiskboot.js
