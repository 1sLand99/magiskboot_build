          path: ${{ github.workspace }}/${{ env.progname }}-out/magiskboot*

      - name: Check
        run: |
          cd magiskboot_*-src/
          ./scripts/magiskboot_test.sh $GITHUB_WORKSPACE/${{ env.progname }}-out/magiskboot*.js

      # Fail fast
      - name: Cancel other jobs
        if: failure()
        uses: andymckay/cancel-action@0.3
